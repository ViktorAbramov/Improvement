<!DOCTYPE html>
<html>
<head>
  <title> Mockup page</title>
  <link rel="stylesheet" type="text/css" href="style/mockstyle.css">
</head>
<body>
  <div id="header">
  <div class="nav-bar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Account</a></li>
      <li><a href="#">Inbox</a></li>
    </ul>
  </div>
  <div class="search-wrapper">
    <form>
      <input type="text" placeholder="Search..." required/>
      <a>People</a>
      <button type="submit">Search</button>
    </form>
  </div>
</div>
  <div id="content-container">
    <div class="grid-row">
      <ul class="breadcrumb">
        <li>Someguycheg Familsson</li>
        <li>Account Settings</li>
      </ul>
    </div>
    <div class="grid-row info-contaner">
      <div class="photo-container">
        <img src="http://img0.liveinternet.ru/images/attach/c/6/93/770/93770162_roden.jpg"/>
        <div class="avatar-nav">
          <input type="submit" value="Upload a new photo"/>
          <input type="reset" value="Delete"/>
        </div>
      </div>
      <div class="info-container">
        <div class="grid-row tab-bar">
          <ul>
            <li class="tab-closed">Personal Information</li>
            <li class="tab-open">Industry Specific</li>
            <li class="tab-closed">Addresses</li>
            <li class="tab-closed">Comp Card</li>
            <li class="tab-closed">Settings</li>
          </ul>
        </div>
        <div class="grid-row info-form"></div>
          <form>
            <h3>Industry Specific</h3>
            <div class="form-main-container">
              <div class="form-info-block">
                <div class="grid-row">
                  <div class="grid-cell">
                    <label>Alternative names:</label>
                  </div>
                  <div class="grid-cell">
                    <input type="text" placeholder="Please enter alternative name"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-button-container">
            </div>
          </form>
      </div>
    </div>
  </div>
</body>
</html>
