<!DOCTYPE html>
<html>
<head>
  <title> Mockup page</title>
  <link rel="stylesheet" type="text/css" href="style/mockstyle.css">
</head>
<body>
  <div id="header">
  <div class="nav-bar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Account</a></li>
      <li><a href="#">Inbox</a></li>
    </ul>
  </div>
  <div class="search-wrapper">
    <form>
      <input type="text" placeholder="Search..." required/>
      <a>People</a>
      <button type="submit">Search</button>
    </form>
  </div>
</div>
  <div id="content-container">
    <div class="grid-row">
      <ul class="breadcrumb">
        <li>Someguycheg Familsson</li>
        <li>Account Settings</li>
      </ul>
    </div>
    <div class="grid-row info-contaner">
      <div class="photo-container">
        <img src="http://img0.liveinternet.ru/images/attach/c/6/93/770/93770162_roden.jpg"/>
        <div class="avatar-nav">
          <input type="submit" value="Upload a new photo"/>
          <input type="reset" value="Delete"/>
        </div>
      </div>
      <div class="info-container">
        <div class="grid-row tab-bar">
          <ul>
            <li class="tab-closed">Personal Information</li>
            <li class="tab-open">Industry Specific</li>
            <li class="tab-closed">Addresses</li>
            <li class="tab-closed">Comp Card</li>
            <li class="tab-closed">Settings</li>
          </ul>
        </div>
        <div class="grid-row info-form">
          <form>
            <h3>Industry Specific</h3>
            <div class="form-main-container">
              <div class="form-info-block">
                <div>
                  <div class="grid-row">
                    <div class="grid-cell">
                      <label>Alternative names:</label>
                    </div>
                    <div class="grid-cell">
                      <input type="text"/>
                    </div>
                    </div>
                    <div class="grid-row">
                      <div class="grid-cell">
                        <input type="text"/>
                      </div>                 
                    </div>
                  <div class="grid-row">
                    <div class="grid-cell">
                      <input type="text"/>
                    </div>                 
                  </div>
                </div>
                <div>
                  <div class="grid-row">
                    <div class="grid-cell">
                      <label>Nicknames:</label>
                    </div>
                    <div class="grid-cell">
                      <input type="text"/>
                    </div>
                  </div>
                  <div class="grid-row">
                    <div class="grid-cell">
                      <input type="text"/>
                    </div>                 
                  </div>
                </div>
              </div>
              <div class="form-info-block">
                <div>
                  <div class="grid-row">
                    <div class="grid-cell">
                      <label>Profession:</label>
                    </div>
                    <div class="grid-cell">
                      <input type="text"/>
                    </div>
                  </div>
                  <div class="grid-row">
                    <div class="grid-cell">
                      <input type="text"/>
                    </div>                 
                  </div>
                </div>
                <div>
                  <div class="grid-row">
                    <div class="grid-cell">
                      <label>Special Skills:</label>
                    </div>
                    <div class="grid-cell">
                      <textarea></textarea>
                    </div>
                  </div>
                </div>
                 <div>
                  <div class="grid-row">
                    <div class="grid-cell">
                      <label>Special Expertise:</label>
                    </div>
                    <div class="grid-cell">
                      <textarea></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-info-block">
                <div class="grid-row">
                  <div class="grid-cell">
                      <label>Driver License:</label>
                    </div>
                    <div class="radio-label">
                      <label><input type="radio" name="license" value="1"/>Valid</label>
                      <label><input type="radio" name="license" value="0"/>Not Valid</label>
                    </div>
                </div>
                <div class="grid-row">
                  <div class="grid-cell">
                      <label>Standart Licenses:</label>
                    </div>
                    <div class=" grid-cell form-select">
                      <select>
                        <option value="passenger">Passenger car</option>
                        <option value="truck">Truck</option>
                      </select>
                    </div>
                </div>
                <div class="grid-row">
                  <div class="grid-cell">
                      <label>Driver's License Type:</label>
                    </div>
                    <div class=" grid-cell form-select">
                      <select>
                        <option value="a">Class A</option>
                        <option value="b">Class B</option>
                        <option value="c">Class C</option>
                        <option value="d">Class D</option>
                      </select>
                    </div>
                </div>
                <div class="grid-row">
                  <div class="grid-cell">
                      <label>Driver's Something:</label>
                    </div>
                    <div class=" grid-cell form-select">
                      <select>
                        <option value="metal">M (Metal Coil)</option>
                        <option value="moto">Motocycle</option>
                      </select>
                    </div>
                </div>
              </div>
              <div class="form-info-block">
              </div>
            </div>
          </div>
          <div class="form-button-container">
            <input type="submit" value="Update settings"/>
            <input type="reset" value="Cances/Reset"/>
            <input type="reset" value="Back to My account"/>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
