<!DOCTYPE html>
<html>
  <head>
    <title> Mockup page</title>
    <link rel="stylesheet" type="text/css" href="style/mockstyle.css">
  </head>
  <body>
    <div id="grid">
      <div id="header" class="grid-row">
        <div class="nav-bar grid-cell cell-span2">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a class="sub-menu" href="#">Account</a></li>
            <li><a href="#">Inbox</a></li>
          </ul>
        </div>
        <div class="search-wrapper">
          <form class="grid-row">
            <div class="grid-cell cell-span9">
              <input type="text" placeholder="Search..." required/>
              <a>People<i></i></a>
            </div>
            <div class="grid-cell cell-span3">
              <button type="submit">Search</button>
            </div>
          </form>
        </div>
      </div>
      <div id="content-container">
        <div class="grid-row">
          <ul class="breadcrumb">
            <li>Someguycheg Familsson</li>
            <li>Account Settings</li>
          </ul>
        </div>
        <div id="photo-container">
          <img src="http://img0.liveinternet.ru/images/attach/c/6/93/770/93770162_roden.jpg"/>
          <div class="avatar-nav">
            <button type="submit">Upload a new photo<i></i></button>
            <button type="reset">Delete<i></i></button>
          </div>
        </div>
        <div class="info-container">
          <div class="grid-row tab-bar">
            <ul>
              <li class="tab-closed">Personal Information</li>
              <li class="tab-open">Industry Specific</li>
              <li class="tab-closed">Addresses</li>
              <li class="tab-closed">Comp Card</li>
              <li class="tab-closed">Settings</li>
            </ul>
          </div>
          <div id="main-info" class="grid-row">
            <div class="grid-row">
              <h3>Industry Specific</h3>
            </div>
            <form>
              <div class="grid-cell cell-span7 info-block-main">
                <div class="grid-row info-block">
                  <div class="input-container">
                    <div class="info-block-part">
                      <div class="grid-row">
                        <div class=" grid-cell cell-span3">
                          <label>Alternative Names:</label>
                        </div>
                        <div class="grid-cell cell-span5 info-text">
                          <input type="text"/>
                        </div>
                        <div class="grid-cell cell-span1 plus-button">
                          <button onclick="return false"><span></span></button>
                        </div>
                      </div>
                      <div class="grid-row">
                        <div class="grid-cell cell-span5 info-text no-label">
                          <input type="text"/>
                        </div>
                      </div>
                      <div class="grid-row">
                        <div class="grid-cell cell-span5 info-text no-label">
                          <input type="text"/>
                        </div>
                      </div>
                    </div>
                    <div class="info-block-part">
                      <div class="grid-row">
                        <div class=" grid-cell cell-span3">
                          <label>Nicknames:</label>
                        </div>
                        <div class="grid-cell cell-span5 info-text typing">
                          <input type="text"/>
                        </div>
                        <div class="grid-cell cell-span1 plus-button">
                          <button onclick="return false"><span></span></button>
                        </div>
                      </div>
                      <div class="grid-row">
                        <div class="grid-cell cell-span5 info-text no-label">
                          <input type="text"/>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="grid-row info-block">
                  <div class="input-container">
                    <div class="info-block-part">
                      <div class="grid-row">
                        <div class=" grid-cell cell-span3">
                          <label>Profession:</label>
                        </div>
                        <div class="grid-cell cell-span5 info-text">
                          <input type="text"/>
                        </div>
                        <div class="grid-cell cell-span1 plus-button">
                          <button onclick="return false"><span></span></button>
                        </div>
                      </div>
                      <div class="grid-row">
                        <div class="grid-cell cell-span5 info-text no-label">
                          <input type="text"/>
                        </div>
                      </div>
                    </div>
                    <div class="info-block-part">
                      <div class="grid-row">
                        <div class=" grid-cell cell-span3">
                          <label>Special Skills:</label>
                        </div>
                        <div class="grid-cell cell-span5 info-text">
                          <textarea></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="info-block-part">
                      <div class="grid-row">
                        <div class=" grid-cell cell-span3">
                          <label>Special Expertise:</label>
                        </div>
                        <div class="grid-cell cell-span5 info-text">
                          <textarea></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="grid-row info-block">
                  <div class="input-container">
                    <div class="info-block-part">
                      <div class="grid-row">
                        <div class=" grid-cell cell-span3">
                          <label>Driver License:</label>
                        </div>
                        <div class="grid-cell cell-span1 info-radio">
                          <input id="license1" name="license" type="radio"/><label for="license1">Valid</label>
                        </div>
                        <div class="grid-cell cell-span2 info-radio">
                          <input id="license2" name="license" type="radio"/><label for="license2">Not Valid</label>
                        </div>
                      </div>
                    </div>
                    <div class="grid-row">
                      <div class="grid-row info-block-part">
                        <div class=" grid-cell cell-span3">
                          <label>Standart Licenses:</label>
                        </div>
                        <div class="grid-cell cell-span5 info-select type">
                          <select>
                            <option>Passanger Car</option>
                            <option>Truck</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="grid-row">
                      <div class="grid-row info-block-part">
                        <div class=" grid-cell cell-span3">
                          <label>Driver License's Type:</label>
                        </div>
                        <div class="grid-cell cell-span5 info-select class">
                          <select>
                            <option>Class A</option>
                            <option>Class B</option>
                            <option>Class C</option>
                            <option>Class D</option>
                          </select>
                        </div>
                      </div>
                      <div class="grid-row info-block-part">
                        <div class=" grid-cell cell-span3">
                          <label>Driver's Something:</label>
                        </div>
                        <div class="grid-cell cell-span5 info-select class">
                          <select>
                            <option>M (Metal Coil)</option>
                            <option>A (Another variant)</option>
                            <option>B (Another variant)</option>
                            <option>C (Another variant)</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="grid-row info-block">
                  <div class="input-container">
                    <div class="grid-row info-block-part">
                      <div class=" grid-cell cell-span3">
                        <label>Passport:</label>
                      </div>
                      <div class="grid-cell cell-span1 info-radio">
                        <input id="passport1" name="passport" type="radio"/><label for="passport1">Valid</label>
                      </div>
                      <div class="grid-cell cell-span2 info-radio">
                        <input id="passport2" name="passport" type="radio"/><label for="passport2">Not Valid</label>
                      </div>
                    </div>
                    <div class="grid-row info-block-part">
                      <div class=" grid-cell cell-span3">
                        <label>Passport Travel Avail.:</label>
                      </div>
                      <div class="grid-cell cell-span1 info-radio">
                        <input id="avail1" name="travel" type="radio"/><label for="avail1">Yes</label>
                      </div>
                      <div class="grid-cell cell-span1 info-radio">
                        <input id="avail2" name="travel" type="radio"/><label for="avail2" >No</label>
                      </div>
                    </div>
                    <div class="grid-row info-block-part">
                      <div class=" grid-cell cell-span3">
                        <label>Travel Availability:</label>
                      </div>
                      <div class="grid-cell cell-span2 info-checkbox">
                        <input id="travel1" name="travel-avail" type="checkbox"/><label for="travel1">In-State</label>
                      </div>
                    </div>
                    <div class="grid-row">
                      <div class="grid-cell cell-span2 info-checkbox no-label">
                        <input id="travel2" name="travel-avail" type="checkbox"/><label for="travel2">Continental</label>
                      </div>
                    </div>
                    <div class="grid-row">
                      <div class="grid-cell cell-span2 info-checkbox no-label">
                        <input id="travel3" name="travel-avail" type="checkbox"/><label for="travel3">International</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="grid-row info-block">
                  <div class="input-container">
                    <div class="info-block-part">
                      <div class="grid-row">
                        <div class=" grid-cell cell-span3">
                          <label>Special Allergies:</label>
                        </div>
                        <div class="grid-cell cell-span5 info-text">
                          <input type="text"/>
                        </div>
                        <div class="grid-cell cell-span1 plus-button">
                          <button onclick="return false"><span></span></button>
                        </div>
                      </div>
                      <div class="grid-row">
                        <div class="grid-cell cell-span5 info-text no-label">
                          <input type="text"/>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="button-container" class="grid-cell cell-span2">
                <div class="grid-row">
                  <div class="grid-cell cell-span10 form-button button-accept">
                    <button type="submit" onclick="return false">Update Settings</button>
                  </div>
                </div>
                <div class="grid-row">
                  <div class="grid-cell cell-span10 form-button button-reset">
                    <button type="reset" onclick="return false">Cancel / Reset</button>
                  </div>
                </div>
                <div class="grid-row">
                  <div class="grid-cell cell-span10 form-button button-back">
                    <button type="reset" onclick="return false"><i></i>Back to My Account</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
